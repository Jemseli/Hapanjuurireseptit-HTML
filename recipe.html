<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satunnainen resepti</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Reseptigeneraattori</h1>
    </header>
    <main class="recipe-container">
        <h2 id="recipe-name">
            <span id="recipe-title">Ladataan reseptiä...</span>
            <button id="save-favorite" class="favorite-button" title="Tallenna suosikiksi">❤️</button>
        </h2>        
        <img id="recipe-image" src="" alt="" class="recipe-image">
        <section class="recipe-section">
            <h3>Ainekset</h3>
            <ul id="ingredients-list"></ul>
        </section>
        <section class="recipe-section">
            <h3>Ohjeet</h3>
            <p id="instructions"></p>
        </section>
        <button id="recipe-button2">Hae toinen resepti</button>
    </main>
    <div class="back-button-container">
        <a href="index.html" class="back-button">Palaa etusivulle</a>
    </div>    
        <footer>
            Kevät 2025 Web-sovellusten perusteet Jemina Patrikainen
        </footer>
        <script src="./js/functions.js"></script>
</body>
</html>
